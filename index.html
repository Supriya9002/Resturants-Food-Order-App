<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Restaurant App</h1>

    <div class="menu">
        <label for="dish-select">Choose Dish:</label>
        <select id="dish-select">
            <option value="Chicken Biryani">Chicken Biryani</option>
            <option value="Fried Rice">Fried Rice</option>
            <!-- Add more dishes here -->
        </select>

        <label for="price-input">Choose Price:</label>
        <input type="number" id="price-input" placeholder="Price in Rupees">

        <label for="table-select">Choose a Table:</label>
        <select id="table-select">
            <option value="Table 1">Table 1</option>
            <option value="Table 2">Table 2</option>
            <option value="Table 3">Table 3</option>
            <!-- Add more tables here -->
        </select>

        <button id="add-to-bill">Add to Bill</button>
    </div>

    <div class="orders">
        <h2>ORDERS</h2>
        <div class="table" id="table1">
            <h3>Table 1</h3>
            <ul id="table1-orders">
                <!-- Orders for Table 1 will be added here dynamically -->
            </ul>
        </div>
        <div class="table" id="table2">
            <h3>Table 2</h3>
            <ul id="table2-orders">
                <!-- Orders for Table 2 will be added here dynamically -->
            </ul>
        </div>
        <div class="table" id="table3">
            <h3>Table 3</h3>
            <ul id="table3-orders">
                <!-- Orders for Table 3 will be added here dynamically -->
            </ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
